<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0d16" />
    <title>Offline - SecPlus Quest</title>
    <style>
      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0b0d16;
        color: #eef2ff;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        max-width: 520px;
        padding: 24px;
        border-radius: 16px;
        background: #161a31;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .title { font-size: 20px; font-weight: 700; margin-bottom: 8px; }
      .muted { color: #b5bfd6; line-height: 1.6; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">Offline</div>
      <div class="muted">Open SecPlus Quest once while online to cache content for offline use.</div>
    </div>
  </body>
</html>
